<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Reset Password</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Reset Password</h3>
                </div>
                <div class="card-body">
                    <form id="resetPasswordForm" onsubmit="return validateResetPasswordForm();">
                        <div class="form-group">
                            <label for="newPassword">New Password </label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter your new password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your new password" required>
                            <small id="passwordMismatch" class="form-text text-danger"></small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Set New Password</button>
                        <p class="mt-3 text-center">
                            <a href="login.html">Back to Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="resetPasswordMessageContainer" class="mt-3 text-center"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
    function showMessage(containerId, message) {
        document.getElementById(containerId).innerHTML = message;
    }

    function validateResetPasswordForm() {
        var newPassword = document.getElementById('newPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword === '' || confirmPassword === '') {
            alert('Please fill in both password fields.');
            return false;
        }

        if (newPassword !== confirmPassword) {
            document.getElementById('passwordMismatch').innerHTML = 'Passwords do not match. Please try again.';
            return false;
        } else {
            document.getElementById('passwordMismatch').innerHTML = ''; // Clear the error message
        }

        // Perform the necessary actions for setting a new password
        // For demonstration purposes, we'll show a success message
        showMessage("resetPasswordMessageContainer", "Your password has been successfully reset.");

        // Prevent the form from submitting (we'll handle it manually)
        return false;
    }
</script>

<script src="common.js"></script>
<script src="login.js"></script>

</body>
</html>
