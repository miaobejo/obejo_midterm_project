<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barangay Clearance Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button,
    .home-btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .home-btn {
      background-color: #37a8ff;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .notification {
      display: none;
      background-color: #28a745;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-radius: 4px;
      margin-top: 20px;
    }

    .reference-number {
      margin-top: 20px;
      font-weight: bold;
    }

    .status {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Barangay Online Appointment</h2>
  
    <!-- Appointment Form -->
    <form id="appointmentForm">
      <div class="form-group">
        <label for="serviceType">Select Service:</label>
        <select class="form-control" id="serviceType" required>
          <option value="">Choose...</option>
          <option value="barangayClearance">Barangay Clearance</option>
          <option value="permits">Certificate of Indigency</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      
      <div class="form-group">
        <label for="appointmentDate">Select Date:</label>
        <input type="date" class="form-control" id="appointmentDate" required>
      </div>
      
      <div class="form-group">
        <label for="appointmentTime">Select Time:</label>
        <input type="time" class="form-control" id="appointmentTime" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
  
    <!-- Display booked appointments -->
    <div class="mt-5">
      <h4>Booked Appointments</h4>
      <ul id="bookedAppointments" class="list-group"></ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    // Sample JavaScript for handling form submission and displaying booked appointments
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
      event.preventDefault();
  
      // Get form values
      const serviceType = document.getElementById('serviceType').value;
      const appointmentDate = document.getElementById('appointmentDate').value;
      const appointmentTime = document.getElementById('appointmentTime').value;
  
      // Display booked appointments
      const bookedAppointments = document.getElementById('bookedAppointments');
      const listItem = document.createElement('li');
      listItem.className = 'list-group-item';
      listItem.textContent = `${serviceType} on ${appointmentDate} at ${appointmentTime}`;
      bookedAppointments.appendChild(listItem);
  
      // Reset form
      document.getElementById('appointmentForm').reset();
    });
  </script>
</body>
</html>
