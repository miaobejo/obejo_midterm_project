<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login Form</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <img src="logo.png" alt="Logo" class="img-fluid mb-3" style="max-width: 100px;">
                    <h3>Login Form</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm" onsubmit="return validateLoginForm();">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                            <small id="passwordMismatch" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <p class="mt-2 text-center">
                            <a href="forgot.html">Forgot Password?</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="messageContainer" class="mt-3 text-center"></div>

    <!-- Back to Home Button -->
    <div class="mt-3 text-center">
        <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function showMessage(message) {
        document.getElementById("messageContainer").innerHTML = message;
    }

    function validateLoginForm() {
        var email = document.getElementById('loginEmail').value;
        var password = document.getElementById('loginPassword').value;

        if (!checkPasswordMatch(email, password)) {
            document.getElementById('passwordMismatch').innerHTML = 'Incorrect password. Please try again.';
            return false;
        } else {
            document.getElementById('passwordMismatch').innerHTML = ''; // Clear the error message
        }

        // If validation passes, proceed to form submission
        showMessage("You have successfully logged in! You can now schedule your appointment.");

        // Prevent the form from submitting (we'll handle it manually)
        return false;
    }

    // Function to check if the entered password matches the reset password
    function checkPasswordMatch(email, enteredPassword) {
        // In a real scenario, you would query your database to get the stored password for the given email
        // For demonstration purposes, let's assume the stored password is "resetPassword123"
        var storedPassword = "resetPassword123";

        return enteredPassword === storedPassword;
    }
</script>

</body>
</html>
